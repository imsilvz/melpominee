name: Melpominee.app Deployment
on:
  push:
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  docker-build-push:
    name: Melpominee.app Build & Push
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Authenticate with Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend

      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend

      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: ./backend/Dockerfile
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: ./frontend/Dockerfile
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_SECRET }}

      - uses: azure/setup-kubectl@v4
        id: install

      - name: Gets K8s context
        uses: azure/aks-set-context@v4
        with:
            resource-group: ${{ vars.AZURE_GROUP }}
            cluster-name: ${{ vars.AZURE_CLUSTER }}
        id: login
      
      - name: Rollout Restart
        run: |
          kubectl rollout restart deployment melpominee-frontend --namespace=melpominee
          kubectl rollout restart deployment melpominee-backend --namespace=melpominee

      - name: Deploy Manifests
        uses: Azure/k8s-deploy@v5
        with:
          namespace: 'melpominee'
          manifests: |
            manifests