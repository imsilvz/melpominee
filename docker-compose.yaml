services:
  frontend:
    image: ghcr.io/imsilvz/melpominee-frontend:master
    ports:
      - target: 8010
        published: 8010
        protocol: tcp
        mode: host
    networks:
      - frontend-network

  backend:
    image: ghcr.io/imsilvz/melpominee-backend:master
    ports:
      - target: 80
        published: 8011
        protocol: tcp
        mode: host
    networks:
      - backend-network

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge