services:
  lb:
    image: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - target: 80
        published: 8010
        protocol: tcp
        mode: host
      - target: 8080
        published: 8005
        protocol: tcp
        mode: host
    networks:
      - backend-network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: always
  
  frontend:
    image: ghcr.io/imsilvz/melpominee-frontend:master
    networks:
      - frontend-network
    restart: always
    depends_on: 
      - lb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`melpominee-frontend.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"

  backend:
    image: ghcr.io/imsilvz/melpominee-backend:master
    secrets:
      - pg-credentials
      - mail-secrets
    networks:
      - backend-network
    volumes:
      - /srv/melpominee.app/data:/app/data:rw
    restart: always
    depends_on: 
      - lb
      - database
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`melpominee-backend.localhost`)"
      - "traefik.http.routers.backend.entrypoints=web"
  
  database:
    image: postgres
    environment:
      POSTGRES_USER: melpominee
      POSTGRES_PASSWORD_FILE: /run/secrets/pg-password
    expose:
      - "5432"
    secrets:
      - pg-password
    networks:
      - backend-network
    volumes:
      - /srv/melpominee.app/postgresql:/var/lib/postgresql/data:rw
    restart: always

  pgadmin:
    restart: always
    user: root
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@melpominee.app
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - target: 80
        published: 8005
        protocol: tcp
        mode: host
    networks:
      - backend-network
    volumes:
       - /srv/melpominee.app/pgadmin/home:/home
       - /srv/melpominee.app/pgadmin/data:/var/lib/pgadmin
    depends_on: 
      - database

secrets:
  mail-secrets:
    file: /secrets/mail-secrets.json
  pg-credentials:
    file: /secrets/pg-credentials.json
  pg-password:
    file: /secrets/pg-password.txt

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge